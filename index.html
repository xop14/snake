<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="game-container">
        <h1>Snake</h1>
        <h3>Score = <span class="score">0</span></h3>
        <p>High Score = <span class="high-score">0</span></p>
        <button class="reset-high-score-btn">
            <div><img src="./images/rotate-ccw.svg" alt="reset-icon"></div>
            <div>Reset High Score</div>
        </button>
        <div class="grid-container"></div>
        <p class="speed-container">Speed: <span class="speed-text">5</span></p>
        <input type="range" min="1" max="20" value="5" class="speed-slider">
        <button class="start-btn">
            <div>Start Game</div>
            <div>(or press space bar)</div>
        </button>
        <!-- <button class="end-btn">End Game</button> -->
    </div>
    <script src="./snake.js"></script>
</body>

</html>
